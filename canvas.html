<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="299" height="299"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillRect(50, 60, 100, 50);
        ctx.fillRect(150, 100, 150, 50);
        ctx.fillRect(50, 100, 50, 50);
        ctx.fillRect(100, 150, 50, 150);
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
    </script>
</body>
</html>
